{% extends 'base.html' %}
{% load static %}
{% block content %}

   <div class="content">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-8">
               <div class="card">
                  <div class="card-header card-header-icon card-header-rose">
                 <!--  <div class="card-icon">
                     <i class="material-icons">perm_identity</i>
                  </div> -->
                  <h4 class="card-title">Profile
                   
                  </h4>
                  </div>
                  <div class="card-body">
                    <form method="post" action="{% url 'profile' %}">
                      {% csrf_token %}
                     <div class="row">
                        <input type="hidden" class="form-control" name="rowid" required="" value="">
                        <div class="col-md-6">
                        <div class="input-group input-group-static">
                           <label class="bmd-label-floating">First Name</label>
                           <input type="text" class="form-control" value="{{firstname}}">
                           
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="input-group input-group-static">
                           <label class="bmd-label-floating">Last Name</label>
                           <input type="text" class="form-control" value="{{lastname}}" name="last name" required="" id="lastname">
                          
                        </div>
                        </div>
                        
                     </div>

                     <div class="row">
                        <div class="col-md-6">
                        <div class="input-group input-group-static">
                           <label class="bmd-label-floating">Email address</label>
                           <input type="email" value="{{email}}" name="email" required="" class="form-control">
                            
                            
                        </div>
                        </div>

                         <div class="col-md-6">
                        <div class="input-group input-group-static">
                           <label class="bmd-label-floating">Password</label>
                           <input type="password" class="form-control"  name="password" value="{{password}}" >
                           
                        </div>
                        </div>

                     </div>
                     <div class="row">
                        <div class="col-md-4">
                        <div class="input-group input-group-static">
                           <label class="bmd-label-floating">Phone Number</label>
                           <input type="text" class="form-control" value="{{phone}}" name="phone" required="">
                            
                        </div>
                        </div>
                    
                        <div class="col-md-8">
                        <div class="input-group input-group-static">
                           <label class="bmd-label-floating">Address</label>
                           <input type="text" class="form-control" value="{{address}}" name="address">
                            
                        </div>
                        </div>
                     </div>
                     <br>
                     <button type="submit" class="btn bg-gradient-primary mb-0 mt-0 mt-md-n9 mt-lg-0">Update Profile</button>
                     <div class="clearfix"></div>
                  </form>
                  </div>
               </div>
            </div>


            <div class="col-md-4">
               <div class="card card-profile">
                  <div class="card-avatar">
                   <img src="" alt="img">

                  </div>
                  <div class="card-body">
                  <h6 class="card-category text-gray">Welcome</h6>
                  <h4 class="card-title">Name</h4>

                  <form id="change-image" action="" method="post" enctype="multipart/form-data">
                     
                       <span class="btn btn-round btn-rose btn-file">
                           <span class="fileinput-new">Change Photo</span>
                           <span class="fileinput-exists">Change</span>
                           <input type="file" class="image-change" name="photo" id="imgupload" required=""/>
                           <input type="hidden" name="rowid" required="" value="" />
                       </span>  
                   </form>
                  </div>
               </div>
            </div>
         </div>
    </div>
  </div>

  <script type="text/javascript">
     $(document).ready(function(){
      $('.image-change').change(function(){
            $('#change-image').submit();
          });
      });

      $(function() {
        $('#username').on('keypress', function(e) {
            if (e.which == 32){
                console.log('Space Detected');
                return false;
            }
        });
});
  </script>

  
 
  
  {% endblock %}
