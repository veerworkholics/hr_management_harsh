{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static '/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static '/img/favicon.png' %}">
  <title>
    Log In
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static '/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static '/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static '/css/material-dashboard.css' %}" rel="stylesheet" />
  
</head>

<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">

      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                </div>
              </div>
              <br>
              {% if messages %}
              {% for message in messages %}
    
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Invalid Email Or Password</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">âœ˜</button>
              </div>

               {% endfor %}
               {% endif %}

              <div class="card-body">
                <form role="form" class="text-start"  action= "{% url 'signin' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                  </div>
                  <span class="usererror" style="color: red;"></span>

                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password"> 
                  </div>
                  <span class="passerror" style="color: red;"></span>

                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static '/js/core/popper.min.js' %}"></script>
  <script src="{% static '/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static '/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static '/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static '/js/material-dashboard.min.js?v=3.0.4' %}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        $('#password').keyup(function(){
         var password = $(this).val();
         if (password.length < 6) {
            $('.passerror').text('Password must be at least 6 characters long');
          }else{
            $('.passerror').text('');
          }

        });
       
    

        $('#email').keyup(function(){
         var email = $(this).val();
         if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))  
           {
            $('.usererror').text('');
          }else{
            $('.usererror').text('Invalid Email');
          }

        });
       
    });
    </script>

</body>

</html>
